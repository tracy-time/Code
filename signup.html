<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Ký</title>
</head>
<body>
    <h2>Form Đăng Ký</h2>
    <form action="http://localhost/New/php/welcome.php" method="POST">
        <label for="username">Tên người dùng:</label>
        <input type="text" id="username" name="username" autocomplete="current-username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="current-email" required><br><br>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required><br><br>

        <button type="submit">Đăng Ký</button>
    </form>
</body>
</html>
